<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: rgba(255,255,255,0.08);
            --radius: 16px;
            --radius-sm: 12px;
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --bg-card: #ffffff;
            --bg-card-hover: #fafafa;
            --text: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-muted: #aeaeb2;
            --border: rgba(0,0,0,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 340px;
            grid-template-rows: auto 1fr;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 32px;
            min-height: 100vh;
        }

        /* === HEADER === */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .time {
            font-size: 5.5rem;
            font-weight: 200;
            letter-spacing: -6px;
            line-height: 1;
        }

        .date-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .date {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .greeting {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .weather {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        .weather-icon { font-size: 1.5rem; }
        .weather-temp { font-weight: 600; }
        .weather-loc { color: var(--text-muted); font-size: 0.8rem; }

        /* Theme Switch */
        .theme-switch {
            position: relative;
            width: 56px;
            height: 28px;
            cursor: pointer;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-slider {
            position: absolute;
            inset: 0;
            background: var(--bg-card);
            border-radius: 14px;
            transition: all 0.3s;
        }

        .theme-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            left: 3px;
            top: 3px;
            background: var(--text);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .theme-switch input:checked + .theme-slider::before {
            transform: translateX(28px);
        }

        .theme-icons {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            pointer-events: none;
        }

        .theme-icons svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
            fill: none;
            stroke-width: 2;
        }

        /* === MAIN CONTENT === */
        .main {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Search */
        .search {
            position: relative;
        }

        .search input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            background: var(--bg-card);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .search input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .search input::placeholder { color: var(--text-muted); }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Categories */
        .category {
            margin-bottom: 8px;
        }

        .category-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-title svg {
            stroke: var(--text-muted);
            flex-shrink: 0;
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            padding: 16px 12px;
            background: var(--bg-card);
            border-radius: var(--radius);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .app:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .app-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        }

        .app-icon img {
            width: 34px;
            height: 34px;
            border-radius: 8px;
        }

        .app-name {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text);
            text-align: center;
            line-height: 1.2;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* === SIDEBAR === */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: fit-content;
            position: sticky;
            top: 32px;
        }

        .panel {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title svg {
            stroke: var(--text-secondary);
            flex-shrink: 0;
        }

        .panel-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-time {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .panel-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .panel-btn:hover { background: var(--bg-card-hover); color: var(--text); }
        .panel-btn.spinning svg { animation: spin 1s linear infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .panel-content {
            padding: 12px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .panel-content::-webkit-scrollbar { width: 4px; }
        .panel-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        /* Workflow Categories */
        .wf-section {
            margin-bottom: 12px;
        }

        .wf-section:last-child { margin-bottom: 0; }

        .wf-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 4px;
            cursor: pointer;
            user-select: none;
        }

        .wf-section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wf-section-title svg {
            stroke: var(--text-muted);
            flex-shrink: 0;
        }

        .wf-section-toggle {
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .wf-section.collapsed .wf-section-toggle { transform: rotate(-90deg); }
        .wf-section.collapsed .wf-list { display: none; }

        .wf-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* Workflow Item - App style */
        .wf-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            padding: 14px 10px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .wf-item:hover {
            background: var(--bg-card-hover);
            transform: scale(1.02);
        }

        .wf-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-bottom: 6px;
            position: relative;
            color: var(--text);
        }

        .wf-icon svg {
            width: 26px;
            height: 26px;
            stroke: currentColor;
            fill: none;
        }

        .wf-status-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }

        .wf-status-dot.ok { background: var(--success); }
        .wf-status-dot.error { background: var(--error); }
        .wf-status-dot.active { background: var(--accent); }

        .wf-name {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            line-height: 1.2;
        }

        .wf-time {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .wf-link {
            position: absolute;
            top: 4px;
            right: 4px;
            color: var(--text-muted);
            opacity: 0;
            transition: all 0.2s;
            padding: 2px;
        }

        .wf-item:hover .wf-link { opacity: 0.6; }
        .wf-link:hover { opacity: 1; color: var(--accent); }

        .wf-empty, .wf-loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .wf-config {
            padding: 16px;
            text-align: center;
        }

        .wf-config input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            text-align: center;
        }

        .wf-config button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
        }

        /* Quick Actions Panel */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px;
        }

        .quick-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 16px 12px;
            background: var(--bg);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
            color: var(--text);
            font-family: inherit;
            position: relative;
        }

        .quick-action:hover { background: var(--bg-card-hover); }

        /* Quick action status indicators */
        .quick-action.running {
            pointer-events: none;
            opacity: 0.7;
        }
        .quick-action.running .quick-action-icon {
            animation: qa-spin 1s linear infinite;
        }
        @keyframes qa-spin { to { transform: rotate(360deg); } }

        .quick-action .qa-status {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .quick-action.success .qa-status {
            background: var(--success);
            opacity: 1;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }
        .quick-action.error .qa-status {
            background: var(--error);
            opacity: 1;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        .quick-action.success {
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .quick-action.error {
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .quick-action-icon {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-action-icon svg {
            stroke: var(--text);
        }

        .quick-action-label {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* === POSITIONS ACTIVES === */
        .positions-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .pos-kpi {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 14px 16px;
            text-align: center;
        }

        .pos-kpi-label {
            font-size: 0.6rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .pos-kpi-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .pos-kpi-value.positive { color: var(--success); }
        .pos-kpi-value.negative { color: var(--error); }

        .positions-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .pos-card {
            display: grid;
            grid-template-columns: 1fr auto 90px;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .pos-card:hover {
            background: var(--bg-card-hover);
        }

        .pos-main {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .pos-ticker-block { flex-shrink: 0; }

        .pos-ticker {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .pos-nom {
            font-size: 0.6rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .pos-details {
            display: flex;
            flex-wrap: wrap;
            gap: 6px 14px;
            font-size: 0.65rem;
            color: var(--text-secondary);
            min-width: 0;
        }

        .pos-detail {
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }

        .pos-detail-label { color: var(--text-muted); }
        .pos-detail-value { font-weight: 500; }

        .pos-pl { text-align: right; flex-shrink: 0; }

        .pos-pl-euro {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .pos-pl-pct {
            font-size: 0.65rem;
            margin-top: 1px;
        }

        .pos-pl-euro.positive, .pos-pl-pct.positive { color: var(--success); }
        .pos-pl-euro.negative, .pos-pl-pct.negative { color: var(--error); }

        .pos-sparkline {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pos-sparkline svg { overflow: visible; }

        .pos-levels {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .pos-level {
            font-size: 0.55rem;
            padding: 1px 5px;
            border-radius: 4px;
            font-weight: 500;
        }

        .pos-level.stop { background: rgba(239,68,68,0.12); color: var(--error); }
        .pos-level.target { background: rgba(34,197,94,0.12); color: var(--success); }
        .pos-level.info { background: rgba(59,130,246,0.12); color: var(--accent); }

        .pos-config {
            text-align: center;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
        }

        .pos-config input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            text-align: center;
        }

        .pos-config button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
        }

        .pos-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .pos-header .category-title { margin-bottom: 0; }

        .pos-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pos-last-update {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .positions-summary { grid-template-columns: repeat(2, 1fr); }
            .pos-card { grid-template-columns: 1fr; gap: 8px; }
            .pos-pl { text-align: left; }
            .pos-sparkline { justify-content: flex-start; }
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .panel { flex: 1; min-width: 300px; }
        }

        @media (max-width: 600px) {
            .dashboard { padding: 16px; gap: 16px; }
            .header { flex-direction: column; align-items: flex-start; gap: 16px; }
            .header-right { width: 100%; justify-content: space-between; margin-top: 8px; }
            .time { font-size: 4rem; letter-spacing: -4px; }
            .date { font-size: 1.1rem; }
            .apps-grid { grid-template-columns: repeat(4, 1fr); gap: 8px; }
            .app { padding: 10px 6px; }
            .app-icon { width: 40px; height: 40px; font-size: 1.2rem; border-radius: 10px; }
            .app-icon img { width: 26px; height: 26px; }
            .app-name { font-size: 0.65rem; }
            .wf-list { grid-template-columns: repeat(3, 1fr); }
        }

        /* === TV DIRECT === */
        .tv-section { margin-bottom: 8px; }
        .tv-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            padding: 4px 0;
        }
        .tv-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tv-header .category-title { margin-bottom: 0; cursor: pointer; }
        .tv-live-badge {
            font-size: 0.6rem;
            font-weight: 700;
            color: white;
            background: var(--error);
            padding: 2px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            animation: tv-pulse 2s ease-in-out infinite;
        }
        @keyframes tv-pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.6; } }
        .tv-chevron {
            color: var(--text-muted);
            transition: transform 0.3s;
        }
        .tv-section.collapsed .tv-chevron { transform: rotate(-90deg); }
        .tv-section.collapsed .tv-grid { display: none; }
        .tv-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }
        .tv-card {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }
        .tv-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
        }
        .tv-card-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
        }
        .tv-mute-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: var(--bg);
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .tv-mute-btn:hover { background: var(--bg-card-hover); color: var(--text); }
        .tv-mute-btn.muted { color: var(--error); }
        .tv-card iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: block;
            border: none;
        }
        @media (max-width: 1100px) { .tv-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .tv-grid { grid-template-columns: 1fr; } }

        /* === EDIT MODE === */
        .edit-toggle {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 10px;

            } catch (e) {
                console.error('Failed to load config.json:', e);
            }
            // Check localStorage for user overrides
            const saved = localStorage.getItem('dashboard_config');
            if (saved) {
                try {
                    const savedConfig = JSON.parse(saved);
                    // If config.json has a newer version, replace localStorage
                    if (fileConfig && (!savedConfig.version || savedConfig.version < fileConfig.version)) {
                        appConfig = fileConfig;
                        localStorage.setItem('dashboard_config', JSON.stringify(fileConfig));
                    } else {
                        appConfig = savedConfig;

                    console.warn('Invalid saved config, using file');
                    if (fileConfig) appConfig = fileConfig;

        // Get icon for workflow based on name
        function getWfIcon(name) {
            const n = name.toLowerCase();
            if (n.includes('brief') || n.includes('morning')) return wfIcons.sun;
            if (n.includes('trade') || n.includes('screen') || n.includes('stock') || n.includes('cac') || n.includes('sbf') || n.includes('s&p') || n.includes('signal')) return wfIcons.chart;
            if (n.includes('sortie') || n.includes('culture') || n.includes('event')) return wfIcons.ticket;
            if (n.includes('wish') || n.includes('price') || n.includes('tracker')) return wfIcons.cart;
            if (n.includes('telegram') || n.includes('notif')) return wfIcons.bell;
            if (n.includes('notion') || n.includes('sync')) return wfIcons.sync;
            if (n.includes('backup') || n.includes('save')) return wfIcons.save;
            if (n.includes('mail') || n.includes('email')) return wfIcons.mail;
            if (n.includes('report') || n.includes('analysis')) return wfIcons.file;
            return wfIcons.cog;
        }

        // Get icon for project/folder based on name
        function getProjectIcon(name) {
            const n = name.toLowerCase();
            if (n.includes('trading') || n.includes('trade')) return wfIcons.chart;
            if (n.includes('stuff') || n.includes('perso') || n.includes('my')) return wfIcons.home;
            if (n.includes('wip') || n.includes('progress')) return wfIcons.wip;
            return wfIcons.folder;
        }

        function timeAgo(date) {
            const diff = Date.now() - new Date(date).getTime();
            const mins = Math.floor(diff / 60000);
            if (mins < 1) return 'now';
            if (mins < 60) return `${mins}m`;
            const hrs = Math.floor(mins / 60);
            if (hrs < 24) return `${hrs}h`;
            const days = Math.floor(hrs / 24);
            return `${days}j`;
        }

        function renderWfItem(wf, lastExec) {
            const icon = getWfIcon(wf.name);
            const status = lastExec ? (lastExec.status === 'success' ? 'ok' : lastExec.status === 'error' ? 'error' : 'active') : 'active';
            const time = lastExec ? timeAgo(lastExec.startedAt) : '--';
            const shortName = wf.name.length > 12 ? wf.name.substring(0, 11) + '‚Ä¶' : wf.name;

            return `
                <a href="${N8N_URL}/workflow/${wf.id}" target="_blank" class="wf-item" title="${wf.name}">
                    <div class="wf-icon">
                        ${icon}
                        <span class="wf-status-dot ${status}"></span>
                    </div>
                    <div class="wf-name">${shortName}</div>
                    <div class="wf-time">${time}</div>
                </a>
            `;
        }

        function renderProjectSection(project, workflows, lastExec) {
            const projectId = `wfProject_${project.id}`;
            const iconSvg = getProjectIcon(project.name);
            // Extract inner content and add size attributes
            const sizedIcon = iconSvg.replace('<svg viewBox', '<svg width="14" height="14" viewBox');
            const wfHtml = workflows.length
                ? workflows.map(wf => renderWfItem(wf, lastExec[wf.id])).join('')

            return `

                    <div class="wf-section-header" onclick="toggleSection('${projectId}')">
                        <span class="wf-section-title">${sizedIcon} ${project.name}</span>

        // Keyword-based categorization (fallback when no N8N projects)
        function categorizeByKeywords(name) {
            const n = name.toLowerCase();
            if (n.includes('trade') || n.includes('screen') || n.includes('cac') || n.includes('sbf') || n.includes('s&p') || n.includes('position') || n.includes('signal') || n.includes('i_trade')) return 'trading';
            if (n.includes('wish') || n.includes('sortie') || n.includes('culture') || n.includes('brief') || n.includes('morning') || n.includes('price') || n.includes('tracker')) return 'perso';
            return 'work';
        }

        // Default categories for keyword-based mode
        const defaultCategories = {
            trading: { id: 'cat_trading', name: 'Trading' },
            perso: { id: 'cat_perso', name: 'Perso' },
            work: { id: 'cat_work', name: '@Work' }

        async function loadWorkflows() {
            const container = document.getElementById('workflowsContainer');

            if (!apiKey) {
                container.innerHTML = `
                    <div class="wf-config">
                        <div>Cl√© API N8N requise</div>
                        <input type="password" id="apiKeyInput" placeholder="Entrer la cl√© API" onkeypress="if(event.key==='Enter')saveApiKey()">
                        <button onclick="saveApiKey()">Sauvegarder</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="wf-loading" style="text-align:center;padding:20px;color:var(--text-muted)">Chargement...</div>';

            try {
                // Fetch projects, workflows and executions in parallel
                const [projectsRes, wfRes, execRes] = await Promise.all([
                    fetch(`${N8N_URL}/api/v1/projects`, { headers: { 'X-N8N-API-KEY': apiKey } }).catch(() => null),
                    fetch(`${N8N_URL}/api/v1/workflows`, { headers: { 'X-N8N-API-KEY': apiKey } }),
                    fetch(`${N8N_URL}/api/v1/executions?limit=200`, { headers: { 'X-N8N-API-KEY': apiKey } })
                ]);

                if (!wfRes.ok) throw new Error(wfRes.status === 401 ? 'Cl√© invalide' : `Erreur ${wfRes.status}`);

                const projectsData = (projectsRes?.ok) ? (await projectsRes.json()) : { data: [] };
                const workflowsData = await wfRes.json();

                // Debug: voir la structure des donn√©es
                console.log('=== N8N API Debug ===');
                console.log('Projects response:', projectsData);
                console.log('Sample workflow:', workflowsData.data?.[0]);
                console.log('Workflow keys:', workflowsData.data?.[0] ? Object.keys(workflowsData.data[0]) : 'no workflows');

                const projects = projectsData.data || [];
                const workflows = workflowsData.data?.filter(w => w.active) || [];
                const executions = (await execRes.json()).data || [];

                // Map last executions by workflow
                const lastExec = {};
                executions.forEach(e => {
                    if (!lastExec[e.workflowId] || new Date(e.startedAt) > new Date(lastExec[e.workflowId].startedAt)) {
                        lastExec[e.workflowId] = e;
                    }
                });

                // Debug: check what project-related fields workflows have
                const sampleWf = workflows[0];
                if (sampleWf) {
                    console.log('Project-related fields in workflow:');
                    console.log('  projectId:', sampleWf.projectId);
                    console.log('  homeProject:', sampleWf.homeProject);
                    console.log('  parentId:', sampleWf.parentId);
                    console.log('  folderId:', sampleWf.folderId);
                    console.log('  tags:', sampleWf.tags);
                }

                // Check if any workflow has a projectId (means user has organized N8N)
                // Also check for homeProject which newer N8N versions use
                const getProjectId = (wf) => wf.projectId || wf.homeProject?.id || wf.homeProject;
                const hasProjectAssignments = workflows.some(wf => {
                    const pid = getProjectId(wf);
                    return pid && projects.some(p => p.id === pid);
                });

                let html = '';

                if (hasProjectAssignments && projects.length > 0) {
                    // === PROJECT-BASED MODE ===
                    const projectMap = new Map();
                    const unassigned = [];

                    projects.forEach(p => projectMap.set(p.id, { project: p, workflows: [] }));

                    workflows.forEach(wf => {
                        const pid = getProjectId(wf);
                        if (pid && projectMap.has(pid)) {
                            projectMap.get(pid).workflows.push(wf);
                        } else {
                            unassigned.push(wf);
                        }
                    });

                    const sortedProjects = Array.from(projectMap.values())
                        .filter(p => p.workflows.length > 0)
                        .sort((a, b) => a.project.name.localeCompare(b.project.name));

                    sortedProjects.forEach(({ project, workflows }) => {
                        html += renderProjectSection(project, workflows, lastExec);
                    });

                    if (unassigned.length > 0) {
                        html += renderProjectSection({ id: 'unassigned', name: 'Autres' }, unassigned, lastExec);
                    }
                } else {
                    // === KEYWORD-BASED MODE (fallback) ===
                    const cats = { trading: [], perso: [], work: [] };
                    workflows.forEach(wf => cats[categorizeByKeywords(wf.name)].push(wf));

                    // Render in fixed order: Trading, Perso, @Work
                    ['trading', 'perso', 'work'].forEach(catKey => {
                        if (cats[catKey].length > 0) {
                            html += renderProjectSection(defaultCategories[catKey], cats[catKey], lastExec);
                        }
                    });
                }

                container.innerHTML = html || '<div class="wf-empty">Aucun workflow actif</div>';
                document.getElementById('wfLastUpdate').textContent = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                // Restore collapsed states
                restoreSections();

            } catch (e) {
                console.error('Workflow error:', e);
                container.innerHTML = `
                    <div class="wf-empty" style="color:var(--error)">Erreur: ${e.message}</div>
                    ${e.message === 'Cl√© invalide' ? `
                        <div class="wf-config">
                            <input type="password" id="apiKeyInput" placeholder="Nouvelle cl√© API" onkeypress="if(event.key==='Enter')saveApiKey()">
                            <button onclick="saveApiKey()">R√©essayer</button>
                        </div>
                    ` : ''}
                `;
            }
        }

        async function runAction(url, idx) {
            const btn = document.getElementById(`qa-${idx}`);
            if (!btn || btn.classList.contains('running')) return;

            // Running state
            btn.classList.remove('success', 'error');
            btn.classList.add('running');
            const iconEl = btn.querySelector('.quick-action-icon');
            const origIcon = iconEl.innerHTML;
            iconEl.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg>';

            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: '{}' });
                btn.classList.remove('running');
                iconEl.innerHTML = origIcon;
                if (res.ok) {
                    btn.classList.add('success');
                } else {
                    btn.classList.add('error');
                }
            } catch (e) {
                btn.classList.remove('running');
                iconEl.innerHTML = origIcon;
                btn.classList.add('error');
            }

            // Clear status after 5 seconds
            setTimeout(() => btn.classList.remove('success', 'error'), 5000);

                        <div class="pos-main">

                                <div class="pos-ticker">${pos.ticker || '?'}</div>
                                <div class="pos-nom">${pos.nom || ''}</div>
                            </div>
                            <div class="pos-details">
                                <div class="pos-detail"><span class="pos-detail-label">Qt√©</span><span class="pos-detail-value">${pos.quantite}</span></div>
                                <div class="pos-detail"><span class="pos-detail-label">PRU</span><span class="pos-detail-value">${pos.prixAchat.toFixed(2)}‚Ç¨</span></div>
                                <div class="pos-detail"><span class="pos-detail-label">Actuel</span><span class="pos-detail-value">${pos.prixActuel.toFixed(2)}‚Ç¨</span></div>
                                <div class="pos-detail"><span class="pos-detail-label">Val.</span><span class="pos-detail-value">${fmtMoney(pos.valeurActuelle)}</span></div>
                            </div>
                            <div class="pos-levels">
                                ${pos.distanceStop ? `<span class="pos-level stop">SL ${pos.distanceStop.toFixed(1)}%</span>` : ''}
                                ${pos.distanceObj1 ? `<span class="pos-level target">TP ${pos.distanceObj1.toFixed(1)}%</span>` : ''}
                                ${pos.dureeJours ? `<span class="pos-level info">${pos.dureeJours}j</span>` : ''}
                                ${pos.indice ? `<span class="pos-level info">${pos.indice}</span>` : (pos.secteur ? `<span class="pos-level info">${pos.secteur}</span>` : '')}
                            </div>
                        </div>
                        <div class="pos-pl">
                            <div class="pos-pl-euro ${cls}">${sign}${pos.plEuro.toFixed(0)}‚Ç¨</div>
                            <div class="pos-pl-pct ${cls}">${sign}${pos.plPercent.toFixed(2)}%</div>
                        </div>
                        <div class="pos-sparkline">${spark}</div>
                    </div>
                `;
            }).join('');
        }

        function sparklineSvg(prices, color) {
            const w = 80, h = 30, pad = 2;
            const min = Math.min(...prices), max = Math.max(...prices), range = max - min || 1;
            const pts = prices.map((p, i) => {
                const x = pad + (i / (prices.length - 1)) * (w - 2 * pad);
                const y = pad + (1 - (p - min) / range) * (h - 2 * pad);
                return `${x.toFixed(1)},${y.toFixed(1)}`;
            }).join(' ');
            const last = pts.split(' ').pop();
            return `<svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}">
                <polygon points="${pad},${h - pad} ${pts} ${w - pad},${h - pad}" fill="${color}" opacity="0.1"/>
                <polyline points="${pts}" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="${last.split(',')[0]}" cy="${last.split(',')[1]}" r="2" fill="${color}"/>
            </svg>`;
        }

        function fmtMoney(v) {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', maximumFractionDigits: Math.abs(v) >= 1000 ? 0 : 2 }).format(v);
        }

        async function refreshPositions() {
            const btn = document.getElementById('refreshPosBtn');
            btn.classList.add('spinning');
            await loadPositions();
            btn.classList.remove('spinning');
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TV DIRECT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const tvChannels = {
            bfm:        { dmId: 'xgz4t1',  iframeId: 'tv-bfm' },
            cnews:      { dmId: 'x3b68jn', iframeId: 'tv-cnews' },
            franceinfo: { dmId: 'x4rdeu6', iframeId: 'tv-franceinfo' }
        };
        const tvMuteState = { bfm: true, cnews: true, franceinfo: true };
        let tvLoaded = false;

        const svgSpeaker = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 010 14.14M15.54 8.46a5 5 0 010 7.08"/></svg>';
        const svgMuted = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>';

        function toggleTvSection() {
            const el = document.getElementById('tvSection');
            el.classList.toggle('collapsed');
            localStorage.setItem('tv_collapsed', el.classList.contains('collapsed'));
            if (!el.classList.contains('collapsed') && !tvLoaded) {
                initTvStreams();
            }
        }

        function initTvStreams() {
            Object.entries(tvChannels).forEach(([key, ch]) => {
                if (ch.dmId) {
                    document.getElementById(ch.iframeId).src = `https://geo.dailymotion.com/player.html?video=${ch.dmId}&mute=true`;
                }
            });
            tvLoaded = true;
        }

        function toggleTvMute(ch) {
            if (!tvMuteState.hasOwnProperty(ch)) return;
            const wasMuted = tvMuteState[ch];
            if (wasMuted) {
                Object.keys(tvMuteState).forEach(k => {
                    if (k !== ch && !tvMuteState[k]) muteChannel(k);
                });
            }
            wasMuted ? unmuteChannel(ch) : muteChannel(ch);
        }

        function muteChannel(ch) {
            tvMuteState[ch] = true;
            const btn = document.getElementById('tvMute-' + ch);
            if (!btn) return;
            btn.classList.add('muted');
            btn.innerHTML = svgMuted;
            const channel = tvChannels[ch];
            const iframe = document.getElementById(channel.iframeId);
            if (iframe?.contentWindow && channel.dmId) {
                iframe.contentWindow.postMessage(JSON.stringify({ command: 'muted', parameters: [true] }), '*');
            }
        }

        function unmuteChannel(ch) {
            tvMuteState[ch] = false;
            const btn = document.getElementById('tvMute-' + ch);
            if (!btn) return;
            btn.classList.remove('muted');
            btn.innerHTML = svgSpeaker;
            const channel = tvChannels[ch];
            const iframe = document.getElementById(channel.iframeId);
            if (iframe?.contentWindow && channel.dmId) {
                iframe.contentWindow.postMessage(JSON.stringify({ command: 'muted', parameters: [false] }), '*');
            }
        }

        // Restore TV section state
        if (localStorage.getItem('tv_collapsed') === 'false') {
            document.getElementById('tvSection').classList.remove('collapsed');
            initTvStreams();
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // INIT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        loadAppConfig();
        restoreSections();
        loadWorkflows();
        loadPositions();
        renderQuickActions();
        setInterval(loadWorkflows, 2 * 60 * 1000);
        setInterval(loadPositions, 5 * 60 * 1000);
    </script>
